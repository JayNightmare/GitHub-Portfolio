<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JayNightmare Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div id="theme-selector-container">
    <div class="theme-buttons">
      <button class="theme-btn selected" data-theme="default">
        <img src="./images/clouds-sun.svg" alt="Default mode" width="24" />
      </button>
      <button title="dark-mode" class="theme-btn" data-theme="dark">
        <img src="./images/moon-stars.svg" alt="Dark mode" width="24" />
      </button>
      <button title="light-mode" class="theme-btn" data-theme="light">
        <img src="./images/brightness.svg" alt="Light mode" width="24" />
      </button>
    </div>
  </div>

  <header>
    <h1>JayNightmare Portfolio</h1>
    <p>Showcasing my GitHub projects and organizations</p>
    <div id="search-container">
      <input type="search" id="repo-search" placeholder="Search repositories..." aria-label="Search repositories">
    </div>
  </header>

  <div id="app-container">
    <div id="browser-tabs" class="browser-tabs">
      <button class="browser-tab active" data-view="personal">
        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="16"
          height="16">
          <path d="M16.043,14H7.957A4.963,4.963,0,0,0,3,18.957V24H21V18.957A4.963,4.963,0,0,0,16.043,14Z" />
          <circle cx="12" cy="6" r="6" />
        </svg>
        <span>Personal Projects</span>
      </button>
      <button class="browser-tab" data-view="organizations">
        <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="16" height="16">
          <path
            d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm3.222,7H8.778A19.614,19.614,0,0,1,12,2.412,19.57,19.57,0,0,1,15.222,7Zm.8,2a10.211,10.211,0,0,1,.476,3,10.211,10.211,0,0,1-.476,3H7.976A10.211,10.211,0,0,1,7.5,12a10.211,10.211,0,0,1,.476-3ZM9.4,2.356A19.676,19.676,0,0,0,6.574,7H3.353A10.031,10.031,0,0,1,9.4,2.356ZM2,12a9.986,9.986,0,0,1,.461-3H5.9a12.016,12.016,0,0,0-.4,3,12.016,12.016,0,0,0,.4,3H2.461A9.986,9.986,0,0,1,2,12Zm1.353,5H6.574A19.676,19.676,0,0,0,9.4,21.644,10.031,10.031,0,0,1,3.353,17Zm5.425,0h6.444A19.614,19.614,0,0,1,12,21.588,19.57,19.57,0,0,1,8.778,17Zm5.827,4.644A19.676,19.676,0,0,0,17.426,17h3.221A10.031,10.031,0,0,1,14.605,21.644ZM22,12a9.986,9.986,0,0,1-.461,3H18.1a12.016,12.016,0,0,0,.4-3,12.016,12.016,0,0,0-.4-3h3.437A9.986,9.986,0,0,1,22,12ZM17.426,7a19.676,19.676,0,0,0-2.821-4.644A10.031,10.031,0,0,1,20.647,7Z" />
        </svg>
        <span>Organizations</span>
      </button>
      <button class="browser-tab" data-view="user-search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
          <path
            d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z" />
        </svg>
        <span>User Search</span>
      </button>
    </div>

    <div id="container">
      <div id="personal-view" class="browser-view active">
        <!-- Featured Projects Carousel -->
        <div id="featured-projects" class="featured-projects">
          <h2>Featured Projects</h2>
          <div class="carousel-container">
            <button class="carousel-btn prev" aria-label="Previous project">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
              </svg>
            </button>
            <div class="carousel-track">
              <!-- Featured projects will be inserted here -->
            </div>
            <button class="carousel-btn next" aria-label="Next project">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="content-container">
          <aside id="sidebar">
            <h2>Languages</h2>
            <ul id="folder-list">
              <!-- Folder list will be rendered here -->
            </ul>
          </aside>
  
          <main id="main-content">
            <div id="projects-list" class="card-container">
              <!-- Repos for selected folder will be shown here -->
            </div>
          </main>
        </div>
      </div>

      <div id="organizations-view" class="browser-view">
        <main id="orgs-content">
          <div id="orgs-list" class="card-container">
            <!-- Organizations will be loaded here -->
          </div>
        </main>
      </div>

      <div id="user-search-view" class="browser-view">
        <main class="main-content">
          <div class="search-container">
            <input type="search" id="github-user-search" placeholder="Search GitHub users..."
              aria-label="Search GitHub users">
          </div>
          <div id="search-results" class="card-container">
            <!-- Search results will be displayed here -->
          </div>
        </main>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 JayNightmare</p>
  </footer>

  <!-- Add marked library for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
