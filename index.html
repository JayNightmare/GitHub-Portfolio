<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JayNightmare Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="theme-selector-container">
    <div class="theme-buttons">
      <button class="theme-btn selected" data-theme="default">
        <img src="./images/clouds-sun.svg" alt="Default mode" width="24" />
      </button>
      <button title="dark-mode" class="theme-btn" data-theme="dark">
        <img src="./images/moon-stars.svg" alt="Dark mode" width="24" />
      </button>
      <button title="light-mode" class="theme-btn" data-theme="light">
        <img src="./images/brightness.svg" alt="Light mode" width="24" />
      </button>
    </div>
  </div>

  <header>
    <h1>JayNightmare Portfolio</h1>
    <p>Showcasing my GitHub projects and organizations</p>
    <div id="search-container">
      <input type="search" id="repo-search" placeholder="Search repositories..." aria-label="Search repositories">
    </div>
  </header>

  <div id="container">
    <aside id="sidebar">
      <h2>Languages</h2>
      <ul id="folder-list">
        <!-- Folder list will be rendered here -->
      </ul>
    </aside>

    <main id="main-content">
      <section id="projects">
        <h2>Projects</h2>
        <div id="projects-list" class="card-container">
          <!-- Repos for selected folder will be shown here -->
        </div>
      </section>

      <section id="organizations">
        <h2>My Organizations</h2>
        <div id="orgs-list" class="card-container">
          <!-- Organizations will be loaded here -->
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>Â© 2024 JayNightmare</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
